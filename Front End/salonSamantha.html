
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Samantha</title>
    
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
	/>
	
</head>

<br>
    
   <div class="container">

        <h3>Welcome to the Salon Samantha!</h3>

        <div id="loginRow" class="row">
            <h3 id="welcomeHead">Hey there, please log in:</h3>
            <input id="username" placeholder="Username"/>
            <input id="password" type="password" placeholder="Password"/>
            <button id="loginButton" class="btn btn-info col-sm-12">Login</button>
        
        </div>

       <br>
       <br>
 <!-- With our CLI in P0, we were able to populate our DB data in the Java console -->
        <!-- But now, we have a webpage and we need a way to store the data we gather -->
        <!-- I want a table of employee information which we'll SELECT from the DB -->

        <div id="table-row" class="row">
            <table id="salonTable" class="table table-dark table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role ID</th>
                    </tr>
                </thead>

                <tbody id="employeeBody">
                    <!-- We'll leave the table body blank - it will be filled with data by our JS-->
                </tbody>

            </table>
        </div>

        <button id="getEmployeeButton" class="btn btn-info">Show Employees</button>

    </div>
    </div>

    <!-- We need to link a JS file to this HTML file to give it functionality -->
    <script src="salonsamantha.js"></script>
</body>
</html>
